<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title id="time-left-title">Hourglass</title>
    <link rel="icon" type="image/svg+xml" href="/hourglass.svg" />
  </head>
  <body
    class="h-screen w-screen flex flex-col items-center justify-center bg-stone-900"
  >
    <div
      id="hourglass"
      class="w-100 h-100 flex flex-col items-center justify-center relative"
    >
      <div
        class="w-50 h-40 rounded-b-full border-8 border-white box-border overflow-hidden flex items-end"
      >
        <div
          class="z-2 w-full bg-yellow-500"
          id="top-sand"
          style="height: 100px"
        ></div>
      </div>

      <div
        class="w-50 h-40 rounded-t-full border-8 border-white box-border overflow-hidden flex items-end"
      >
        <div
          class="z-2 w-full bg-yellow-500"
          id="bottom-sand"
          style="height: 0px"
        ></div>
      </div>
      <div class="absolute w-12 h-4 -mt-2 -ml-6 top-[50%] left-[50%] bg-white">
        <div class="bg-stone-900 w-6 h-8 ml-3 -mt-2"></div>
      </div>
    </div>
    <input type="text" id="time-left-input" 
      class="text-white p-4 m-4 text-4xl bg-transparent border-none outline-none focus:ring-0 p-0 text-center w-full" 
      value="25:00">
    </input>
    <div
      class="text-white border-white border-4 p-4 m-4 w-40 flex justify-center items-center cursor-pointer"
      id="start-button"
    >
      Start
    </div>
    <div
      class="text-white border-white border-4 p-4 m-4 w-40 flex justify-center items-center cursor-pointer"
      id="reset-button"
    >
      Reset
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
